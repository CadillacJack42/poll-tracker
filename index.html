<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="left" id="left">
                <form id="poll-form" class="submission-form">
                    <label>
                        Poll Question
                        <input type="text" id="question-input"  class="submission-form" name="poll-question">
                    </label>
                    <label>
                        Option 1
                        <input type="text" id="option-one"  class="submission-form" name="option-one">
                    </label>
                    <label>
                        Option 2
                        <input type="text" id="option-two"  class="submission-form" name="option-two">
                    </label>
                    <label>
                        Option 3
                        <input type="text" id="option-three"  class="submission-form" name="option-three">
                    </label>
                    <button id="form-submit" class="submission-form">Submit</button>
                </form>

                <hr id="hr">

                <h3>Current Poll</h3>

                <div id="current-poll-container">
                </div>
            </div>
            <div class="right" id="right">
                <div class="closed-polls" id="closed-polls">
                    <h3>Closed Polls</h3>
                    <div class="closed-polls-container" id="closed-polls-container">

                    </div>
                </div>
            </div>
            
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
